<!-- templates/partials/messages_list.html -->
<h2>All Messages</h2>
<ul>
    {% for message in messages %}
        <li>
            <!-- Delete message form -->
            <form action="{% url 'delete_message' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="message_id" value="{{ message.id }}">
                <input type="submit" value="Delete">
            </form>

            <!-- message link -->
            <strong>{{ message.type }}:</strong>
            <a href="{% url 'post_message' %}?messageId={{ message.id }}">{{ message.content }}</a>
        </li>
    {% empty %}
        <li>No messages found.</li>
    {% endfor %}
</ul>
